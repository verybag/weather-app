<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather</h1>
    </header>
    <main>
      <form class="form">
        <input type="text" class="input" placeholder="City" />
        <button type="submit" class="btn">Search</button>
      </form>
      <div class="results">
        <div class="general">
          <h3 id="city">City</h3>
          <p id="temp">Current Temperature</p>
        </div>
        <div class="details">
          <p id="feelsLike">Feels like:</p>
          <p id="low">Low</p>
          <p id="high">High</p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
